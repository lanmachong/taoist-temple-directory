server {
    listen 80;
    listen 443 ssl http2;
    listen 443 quic;
    server_name daoguan.org;
    index index.html index.htm;
    root /www/wwwroot/daoguan.org;

    # SSL 证书配置
    ssl_certificate /www/server/panel/vhost/cert/daoguan.org/fullchain.pem;
    ssl_certificate_key /www/server/panel/vhost/cert/daoguan.org/privkey.pem;
    ssl_protocols TLSv1.1 TLSv1.2 TLSv1.3;
    ssl_ciphers EECDH+CHACHA20:EECDH+CHACHA20-draft:EECDH+AES128:RSA+AES128:EECDH+AES256:RSA+AES256:EECDH+3DES:RSA+3DES:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_tickets on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    add_header Strict-Transport-Security "max-age=31536000";
    add_header Alt-Svc 'quic=":443"; h3=":443"; h3-29=":443"; h3-27=":443";h3-25=":443"; h3-T050=":443"; h3-Q050=":443";h3-Q049=":443";h3-Q048=":443"; h3-Q046=":443"; h3-Q043=":443"';
    error_page 497 https://$host$request_uri;

    # HTTP 重定向到 HTTPS
    if ($server_port != 443) {
        rewrite ^(/.*)$ https://$host$1 permanent;
    }

    # 禁止访问的文件
    location ~ ^/(\.user.ini|\.htaccess|\.git|\.env|\.svn|\.project|LICENSE|README.md) {
        return 404;
    }

    # SSL 证书验证
    location ~ \.well-known {
        allow all;
    }

    if ( $uri ~ "^/\.well-known/.*\.(php|jsp|py|js|css|lua|ts|go|zip|tar\.gz|rar|7z|sql|bak)$" ) {
        return 403;
    }

    # 前端静态文件
    location / {
        try_files $uri $uri/ /index.html;
        
        # 缓存静态资源
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # 后端 API 反向代理
    location /api {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 文件上传目录
    location /uploads {
        alias /www/wwwroot/daoguan.org/backend/uploads;
        expires 1y;
        add_header Cache-Control "public";
    }

    # 健康检查
    location /health {
        proxy_pass http://127.0.0.1:3001/health;
    }

    # 日志
    access_log /www/wwwlogs/daoguan.org.log;
    error_log /www/wwwlogs/daoguan.org.error.log;
}
