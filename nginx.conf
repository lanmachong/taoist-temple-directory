# Nginx 配置文件 - daoguan.org
# 用于替换宝塔面板中的配置

# 后端 API 服务器
upstream api_backend {
    server 127.0.0.1:3001;
}

# HTTP 主站（先用 HTTP，后续申请 SSL 后改为 HTTPS）
server {
    listen 80;
    server_name daoguan.org www.daoguan.org;
    
    # 根目录
    root /www/wwwroot/daoguan.org;
    index index.html index.htm;
    
    # 禁止访问的文件
    location ~ ^/(\.user.ini|\.htaccess|\.git|\.env|\.svn|\.project|LICENSE|README.md) {
        return 404;
    }
    
    # 前端静态文件
    location / {
        try_files $uri $uri/ /index.html;
        
        # 缓存静态资源
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # 后端 API 反向代理
    location /api {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # API 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # 文件上传目录
    location /uploads {
        alias /www/wwwroot/daoguan.org/backend/uploads;
        expires 1y;
        add_header Cache-Control "public";
    }
    
    # 健康检查
    location /health {
        proxy_pass http://api_backend/health;
    }
    
    # 日志
    access_log /www/wwwlogs/daoguan.org.log;
    error_log /www/wwwlogs/daoguan.org.error.log;
}
