# Nginx 配置文件 - daoguan.org (HTTPS 版本)
# 在申请 SSL 证书后使用此配置替换 nginx.conf

# 后端 API 服务器
upstream api_backend {
    server 127.0.0.1:3001;
}

# HTTP 重定向到 HTTPS
server {
    listen 80;
    server_name daoguan.org www.daoguan.org;
    return 301 https://daoguan.org$request_uri;
}

# HTTPS 主站
server {
    listen 443 ssl http2;
    server_name daoguan.org www.daoguan.org;
    
    # SSL 证书配置（由宝塔面板自动生成）
    ssl_certificate /www/server/panel/vhost/cert/daoguan.org/fullchain.pem;
    ssl_certificate_key /www/server/panel/vhost/cert/daoguan.org/privkey.pem;
    
    # SSL 安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # 根目录
    root /www/wwwroot/daoguan.org;
    index index.html index.htm;
    
    # 禁止访问的文件
    location ~ ^/(\.user.ini|\.htaccess|\.git|\.env|\.svn|\.project|LICENSE|README.md) {
        return 404;
    }
    
    # 前端静态文件
    location / {
        try_files $uri $uri/ /index.html;
        
        # 缓存静态资源
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # 后端 API 反向代理
    location /api {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # API 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # 文件上传目录
    location /uploads {
        alias /www/wwwroot/daoguan.org/backend/uploads;
        expires 1y;
        add_header Cache-Control "public";
    }
    
    # 健康检查
    location /health {
        proxy_pass http://api_backend/health;
    }
    
    # 日志
    access_log /www/wwwlogs/daoguan.org.log;
    error_log /www/wwwlogs/daoguan.org.error.log;
}
